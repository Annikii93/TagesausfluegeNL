<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Familienfreundliche Tagesausfl√ºge Niederlande</title>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet AwesomeMarkers CSS & JS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<style>
html, body { height: 100%; margin: 0; }
#map { height: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
// Karte zentrieren
var map = L.map('map').setView([52.0, 4.5], 8);

// OpenStreetMap Tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
 attribution: '¬© OpenStreetMap'
}).addTo(map);

// Funktion f√ºr Marker-Icons
function icon(color, faIcon) {
 return L.AwesomeMarkers.icon({
   icon: faIcon,
   markerColor: color,
   prefix: 'fa'
 });
}

// =====================
// Marker nach Kategorien
// =====================

// ü¶Å Zoos & Tiere (gr√ºn)
var zoos = [
 {coords:[51.928, 4.4489], name:"Diergaarde Blijdorp (Rotterdam)", desc:"Moderner Zoo mit viel Platz, Spielpl√§tzen und kinderwagenfreundlichen Wegen."},
 {coords:[52.3667, 4.9147], name:"Artis Zoo (Amsterdam)", desc:"√úberschaubarer Zoo mitten in der Stadt ‚Äì gut f√ºr k√ºrzere Besuche mit kleinen Kindern."}
];
zoos.forEach(function(place){
 L.marker(place.coords, {icon: icon('green','paw')})
  .addTo(map)
  .bindPopup("<b>"+place.name+"</b><br>"+place.desc);
});

// üé° Attraktionen & Erlebnisse (orange)
var attractions = [
 {coords:[52.0981, 4.296], name:"Madurodam (Den Haag)", desc:"Mini-Holland zum Staunen! Viele Kn√∂pfe zum Mitmachen ‚Äì perfekt f√ºr kleine Kinder."},
 {coords:[52.1125, 4.275], name:"De Pier Scheveningen", desc:"Meer, Weite & viel zu sehen. Perfekt zum Spazieren, Eis essen und Toben."}
];
attractions.forEach(function(place){
 L.marker(place.coords, {icon: icon('orange','star')})
  .addTo(map)
  .bindPopup("<b>"+place.name+"</b><br>"+place.desc);
});

// üö§ Stadt & Entdecken (lila)
var city = [
 {coords:[52.3731, 4.8922], name:"Grachtenfahrt Amsterdam", desc:"Entspannte Bootstour ‚Äì Kinder k√∂nnen schauen, Eltern durchatmen. Auch mit Buggy gut machbar."}
];
city.forEach(function(place){
 L.marker(place.coords, {icon: icon('purple','ship')})
  .addTo(map)
  .bindPopup("<b>"+place.name+"</b><br>"+place.desc);
});

// üçΩÔ∏è Essen & Pausen (blau)
var food = [
 {coords:[51.9208, 4.4818], name:"Markthal Rotterdam", desc:"Gro√üe Auswahl an Essen, viel Platz, spannend f√ºr Kinder durch Farben & Ger√ºche."},
 {coords:[52.379, 4.9001], name:"Pancakes Amsterdam", desc:"Pfannkuchen gehen immer! Sehr kinderfreundlich, viele Varianten, kurze Wartezeiten."}
];
food.forEach(function(place){
 L.marker(place.coords, {icon: icon('blue','cutlery')})
  .addTo(map)
  .bindPopup("<b>"+place.name+"</b><br>"+place.desc);
});

</script>
</body>
</html>
